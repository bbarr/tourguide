<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" type="text/css" href="css/vendor/mapbox.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="dash">
              <div id="intro">
                <h1>Orleans Tour Guide</h1>
              </div>
              <ul id="list">
                Loading...
              </ul>
            </div>

            <div id="tour">
              <div id="details">
                <a href="#" id="back"><< Back to list</a>
              </div>
              <div id="itinerary"></div>
              <div id="map"></div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/vendor/mapbox.js"></script>
        <script src="js/vendor/zepto.js"></script>
        <script src="js/hub.js"></script>
        <script src="js/tourguide.js"></script>
        <script src="js/itinerary.js"></script>
        <script src="js/map.js"></script>
        <script>

          function init() {
            tourguide.initialize($, hub);
            itinerary.initialize($, hub);
            map.initialize($, hub);
          }

          window.onload = init;
          document.addEventListener('deviceready', init, false);
        </script>
    </body>
</html>
